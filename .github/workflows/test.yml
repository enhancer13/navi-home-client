name: Tests (jest)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Tests (jest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v4

      - name: Fetch remote branches
        run: |
          git fetch
          git push origin --delete coverage-report
          git push origin origin/master:refs/heads/coverage-report

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install Project Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸƒâ€â™‚ï¸ Run Tests
        run: yarn test-ci

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: master
          target-branch: coverage-report
